<ion-header>
  <ion-toolbar header>
    <ion-title header_logo>Got Apples!</ion-title>
  </ion-toolbar>

  <!-- NAVIGATION BAR -->
  <ion-toolbar nav>
    <ion-buttons>
      <ion-button nav_button expand="full" slot="start" [routerLink]="['/', 'home']" current_nav>Home</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'about']">About</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'growers']">Growers</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'auctions']">Auctions</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'varieties']">Varieties</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'news']">News</ion-button>
      <ion-button nav_button expand="full" [routerLink]="['/', 'contact']">Contact</ion-button>
      <ion-button nav_button expand="full" slot="end" [routerLink]="['/', 'login']">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content content_styling [fullscreen]="true">
  <div ion-fixed>
    <ion-grid >

      <!-- NAVIGATION BREADCRUMBS -->
      <ion-row>
        <ion-col bread_crumbs_row size="12" size-lg="12" size-xl="8" offset-xl="2">
          <div>
            <span>Home</span>
            &nbsp;
            <span>></span>
          </div>
        </ion-col>
      </ion-row>

      <!-- PAGE HEADING -->
      <ion-row> 
        <ion-col size="12" size-lg="12" size-xl="8" offset-xl="2">
          <div>
            <img src=".\assets\images\heading_backgrounds\home.png" />
            <h1 page_heading_txt>Welcome to Got Apples!</h1>
          </div>
        </ion-col>
      </ion-row>

      <!-- SPACING -->
      <ion-row>
        <ion-col>
          &nbsp;
        </ion-col>
      </ion-row>


      <!-- working on this, need to add images and text -->

        <ion-col  size="12" size-lg="12" size-xl="8" offset-xl="2">
          <ion-slides [options]="sliderOpts" #slider>
            <ion-slide>
              <img src=".\assets\images\home_page_slider\apples_on_ground.jpg" />
              <h2>Slide 1</h2>
              <p></p>
            </ion-slide>
            <ion-slide>
              <img />

            <ion-slide>

            <ion-slide>
              <img />
              <h2>Slide 5</h2>
              <p></p>
            </ion-slide>

          </ion-slides>>
        </ion-col>
      </ion-row>










    </ion-grid>
  </div> 

  <div page_footer>
    <ion-grid>
      <ion-row>
        <ion-col affiliate_links size="4">
          <div>
            Links
            <br/>
            Here

        </ion-col>
        <ion-col footer_logo size="4">
          <div>
            Logo
